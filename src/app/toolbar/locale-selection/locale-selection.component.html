<header>
  <h2 id="locale-title" i18n>
    Language Selection
  </h2>
</header>
<mat-form-field id="locale-selection">
  <mat-label>Language</mat-label>
  <mat-select
    class="no-select"
    [(value)]="selectedLocale"
  >
    <mat-option *ngFor="let locale of Locales" [value]="locale">
      <div class="spread-apart">
        <span>{{locale.displayName}}</span>
        <app-percentage *ngIf="languageStatistics" [percentage]="getPercentageTranslated(locale)"></app-percentage>
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>
<div id="locale-buttons">
  <a
    mat-button
    [disabled]="isCurrentLocale(selectedLocale)"
    href="/{{selectedLocale.code}}{{router.url}}"
    [hreflang]="selectedLocale.code"
  >
    Select
  </a>
  <a
    mat-button class="locale-link"
    href="https://i18n.elypia.org/engage/elypia-website/{{selectedLocale.codeUnderscore()}}/"
    [hreflang]="selectedLocale.code"
    target="_blank"
    rel="noopener"
  >
    Weblate
  </a>
  <span id="locale-contribute" i18n-matTooltip
       matTooltip="You don't need to know how to code to contribute and support Elypia; come translate on Weblate!"
       matTooltipPosition="above">
    <fa-icon class="hover" [icon]="['fas', 'info-circle']"></fa-icon>
  </span>
</div>
