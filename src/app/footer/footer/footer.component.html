<footer class="container">
  <div id="footer-top">
    <div id="footer-one">
      <img src="/assets/branding/elypia_logo_by_nikky.svg" alt="Elypia Logo" width="64" height="64"/>
      <address>
        Elypia&nbsp;CIC<br>
        <ng-container *ngIf="address">
          {{address.addressLine1}}, {{address.addressLine2}}<br>
          {{address.locality}}, {{address.postalCode}}, {{address.country}}
        </ng-container>
      </address>
      <span i18n-matTooltip matTooltip="This is the registered office and correspondence address for Elypia, not base of work or residence."
            matTooltipPosition="right">
        <fa-icon id="address-info" class="hover" [icon]="['fas', 'info-circle']"></fa-icon>
      </span>
    </div>
    <app-social id="footer-two"></app-social>
  </div>
  <div id="meta">
    <div id="footer-links">
      <a href="https://gitlab.com/Elypia/elypia-website" target="_blank" rel="noopener"
         i18n-title title="Contribute to the site's Source Code on GitLab">
        <fa-icon [icon]="['fab', 'gitlab']" class="pad-right"></fa-icon> <span i18n>Source Code</span>
      </a>
      <a [routerLink]="['/licenses']" i18n-title title="View Licenses for All Open-Source Libraries We Use">
        <fa-icon [icon]="['fas', 'books']" class="pad-right"></fa-icon> <span i18n>Open-Source Libraries</span>
      </a>
    </div>
    <small id="copyright">
      <span class="pad-right" i18n>Copyright</span> <fa-icon [icon]="['far', 'copyright']"></fa-icon> 2019-2020
      <a href="https://beta.companieshouse.gov.uk/company/12203025" target="_blank" rel="noopener">
        Elypia&nbsp;CIC
      </a>
    </small>
  </div>
</footer>
