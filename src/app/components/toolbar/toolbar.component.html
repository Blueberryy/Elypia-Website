<div id="toolbar">
  <mat-toolbar class="mat-elevation-z8">
    <div class="content toolbar-content">
      <a [routerLink]="''">
        <img id="toolbar-logo" src="/assets/elypia_white_by_sevdev.png" alt="Elypia Logo">
      </a>
      <div>
        <div class="large-only">
          <ng-container *ngFor="let node of MenuTree">
            <ng-container *ngIf="node.href else treeSubMenu">
              <ng-container *ngIf="node.href.startsWith('/') else externalurl">
                <button mat-button [routerLink]="node.href">{{node.name}}</button>
              </ng-container>
              <!-- TODO: THIS IS A COPY AND PASTE FROM ANOTHER COMPONENT. -->
              <ng-template #externalurl>
                <a mat-button [href]="node.href" target="_blank">{{node.name}}</a>
              </ng-template>
            </ng-container>
            <ng-template #treeSubMenu>
              <button mat-button [matMenuTriggerFor]="childMenu" #childMenuTrigger="matMenuTrigger">
                <span>{{node.name}}</span>
                <span class="tree-sub-menu-icon" [ngClass]="{'child-menu-open': childMenuTrigger.menuOpen}">
                  <i class="fad fa-chevron-down"></i>
                </span>
              </button>
              <mat-menu #childMenu="matMenu">
                <button *ngFor="let child of node.children" mat-menu-item>{{child.name}}</button>
              </mat-menu>
            </ng-template>
          </ng-container>
        </div>
        <button mat-button class="small-only" (click)="onMobileMenuToggle()">Menu</button>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon fontSet="fas" fontIcon="fa-ellipsis-v"></mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>
  <app-mobile-toolbar-menu class="small-only"
                           [ngClass]="{'mobile-menu-toggled': mobileMenuVisible}"
                           [MenuTree]="MenuTree">
  </app-mobile-toolbar-menu>
</div>

<mat-menu #mainMenu="matMenu">
  <button mat-button routerLink="/about">About</button>
  <button mat-button routerLink="/projects">Projects</button>
  <button mat-button [matMenuTriggerFor]="supportMenu">Support</button>
  <button mat-button routerLink="/donate">Donate</button>
  <button mat-button (click)="openDialog()" class="hidden">Login</button>
</mat-menu>

<mat-menu #supportMenu="matMenu">
  <button mat-menu-item routerLink="/privacy">Privacy Policy</button>
  <button mat-menu-item routerLink="/tos" class="hidden">Terms of Service</button>
  <button mat-menu-item routerLink="/eprivacy">ePrivacy Policy</button>
</mat-menu>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="themeMenu">
    <mat-icon fontSet="fas" fontIcon="fa-fill-drip"></mat-icon>
    <span>Themes</span>
  </button>
</mat-menu>

<mat-menu #themeMenu="matMenu">
  <button ngDefaultControl mat-menu-item
          *ngFor="let theme of themeService.All"
          (click)="themeService.changeTheme(theme)"
          [ngClass]="{'current-theme': themeService.selectedTheme === theme}">
    <mat-icon fontSet="fad" fontIcon="fa-circle" [style.color]="theme.color"></mat-icon>
    <span>{{theme.name}}</span>
  </button>
</mat-menu>
