<mat-card *ngIf="project">
  <div class="project-title">
    <h2>{{project.name}}</h2>
  </div>
  <div class="project-info">
    <img class="project-info-image" [src]="project.avatarUrl" [alt]="project.name + ' Logo'" width="128" height="128"/>
    <div class="project-info-description">
      {{project.description}}
    </div>
  </div>
  <div class="project-buttons">
    <a mat-button [href]="project.url + '/-/starrers'" target="_blank" rel="noopener">
      <fa-icon [icon]="['fas', 'star']"></fa-icon> <span class="button-name">{{project.stars}}</span>
    </a>
    <a mat-button [href]="project.url" target="_blank" rel="noopener">
      <fa-icon [icon]="['fab', 'gitlab']"></fa-icon> <span class="button-name" i18n>Source</span>
    </a>
  </div>
</mat-card>
